<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Signature DK</title>
  <style>
    body {
      margin: 2rem;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      background-color: white;
    }
  </style>
  <!-- use type="module" -->
  <script type="module">

    import Signature from './Signature.js';

    // We are now defining the custom element
    if (!customElements.get('signature-element')) {
      customElements.define('signature-element', Signature);
    } 
  </script>

</head>

<body>
  <signature-element strokewidth="2.5" fillcolor="#86f1ef" bkgcolor="#333" signaturewidth="60vw" strokeopacity="1"
    signatureheight="50vh">
  </signature-element>

</body>

</html>
